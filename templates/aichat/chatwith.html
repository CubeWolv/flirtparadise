<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlirtParadise Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" media="print" onload="this.media='all';">
<noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"></noscript>
<noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"></noscript>
    <style>
body {
   background: linear-gradient(135deg, #0a0a0a, #121212);
    background-size: cover; /* Ensures it covers the entire screen */
    color: white; /* White text to contrast the dark background */
    font-family: 'Helvetica Neue', sans-serif; /* Clean and modern font */
    display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
}

        }

        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        #chat-container {
            width: 90%;
            max-width: 800px;
            background-color: transparent;
            border-radius: 15px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            height: 70vh;
            justify-content: flex-end;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            color: #fff;
            font-size: 16px;
            line-height: 1.5;
            scroll-behavior: smooth; /* Smooth scroll */
        }

        #chat-form {
            display: flex;
            align-items: center;
        }

 input[type="text"] {
    background-color: #333; /* Darker background color */
    border: 1px solid #444; /* Subtle dark border */
    border-radius: 25px; /* Rounded corners */
    color: #fff; /* White text */
    padding: 12px 20px;
    width: 100%;
    font-size: 16px;
    margin-right: 12px;
    outline: none;
    transition: all 0.3s ease; /* Smooth transition */
}

input[type="text"]:focus {
    border-color: #8e44ad; /* Soft purple border color */
    background-color: #444; /* Darker background color on focus */
    color: #fff; /* Ensure the text color remains white */
}



        button {
            background-color: #8e44ad;
            border: none;
            color: #fff;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #9b59b6;
        }

      .loading {
    font-size: 30px; /* Increase dot size */
    color: #aaa;
    display: inline-block;
    letter-spacing: 5px; /* Add space between the dots */
    animation: typing 1.5s steps(3, end) infinite;
}

@keyframes typing {
    0% {
        content: '';
    }
    33% {
        content: '.';
    }
    66% {
        content: '..';
    }
    100% {
        content: '...';
    }
}

.message.bot.typing {
    font-size: 30px; /* Ensure the typing dots in the bot message are large too */
    color: #aaa; 
    letter-spacing: 5px; /* Spaced out dots */
    background-color: transparent;
    animation: typing 1.5s steps(3, end) infinite;
}


        .message {
            margin: 10px 0;
            font-size: 16px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user {
            text-align: right;
            color: white;
            background-color: #5e2a8c;
            border-radius: 10px;
            padding: 15px 15px;
            margin-left: auto;
        }

.message.bot {
    text-align: left;
    color: #ddd; /* Lighter text color for better contrast */
    background-color: #1e1e1e; /* Darker background for a more modern, sleek look */
    border-radius: 12px; /* Slightly larger border radius for smoother corners */
    padding: 16px 20px; /* Increased padding for a more spacious feel */
    max-width: 80%; /* Optional: Makes the message box a bit narrower for better readability */
    margin: 10px 0; /* Adds vertical spacing between messages */
}


.profile-info {
    margin-top:50px;
    margin-bottom: 20px;
}

.profile-info img {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
   
}


  .navbar-brand{
text-align: left;
font-size: 20px;
color:white;
text-decoration: none;
position: absolute;
left:20px;
top:20px;
  }
    </style>
</head>
<body>
   <a class="navbar-brand" href="{% url 'profiles_list' %}"><i class="fa-solid fa-circle-arrow-left"></i></a> 
    <!-- Please put profile picture of the person clicked here and also the name --->
  <!-- Profile Picture and Name -->
  <div class="profile-info">
    {% if profile.image %}
        <img src="{{ profile.image.url }}" alt="{{ profile.name }}'s Profile Picture" width="150" height="150">
    {% else %}
        <img src="path/to/default_image.jpg" alt="Default Profile Picture" width="150" height="150">
    {% endif %}

    <div class="online-container">
        <h3>{{ profile.name }}</h3>
    </div>
</div>

    <!-- Chat Box -->
   <div id="chat-container">
        <div id="chat-box">
            <div id="chat-response">
                <!-- Chat messages will appear here -->
            </div>
        </div>
        <form id="chat-form">
            <input type="text" id="user_input" name="user_input" placeholder="Send a message..." />
            <button>
            <i  type="submit" class="fa-regular fa-paper-plane" id="send-btn" disabled></i></button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            // Enable/Disable button based on input field
            $('#user_input').on('input', function () {
                let userInput = $(this).val();
                if (userInput.trim() === '') {
                    $('#send-btn').attr('disabled', true);
                } else {
                    $('#send-btn').attr('disabled', false);
                }
            });

            $('#chat-form').on('submit', function (e) {
                e.preventDefault();
                
                // Get user input
                let userMessage = $('#user_input').val();
                if (userMessage.trim() === '') return;

                // Append user message to chat box
                $('#chat-box').append('<div class="message user">' + userMessage + '</div>');
                $('#user_input').val(''); // Clear input box
                $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);

                // Show loading dots dynamically just before bot response
                const loadingElement = $('<div class="message bot typing">...</div>');
                $('#chat-box').append(loadingElement);
                $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);

                // Send request to the backend
                $.ajax({
                    type: 'POST',
                    url: window.location.href,  // Post to the current URL (chat room)
                    data: {
                        user_input: userMessage,
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success: function (response) {
                        // Remove loading dots after response
                        loadingElement.remove();

                        // Append bot response to chat box
                        $('#chat-box').append('<div class="message bot">' + response.response + '</div>');
                        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                    },
                    error: function (response) {
                        loadingElement.remove();
                        $('#chat-box').append('<div class="message bot">Error: ' + response.responseText + '</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
