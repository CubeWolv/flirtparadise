{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flirt Paradise | signup</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

    </head>
<body>

{% include 'partials/header.html' %}
<center>
<div class="container-for-form" style="margin-top: 40px;margin-bottom:40px; max-width: 400px; ">
    <form method="post" action="{% url 'signup' %}" class="signup-form">
        {% csrf_token %}
        
        <p class="the-join-title">SIGNUP</p>
        
        <div class="form-group">
            <label for="id_username">Username</label>
            {{ form.username }}
        </div>

        <div class="form-group">
            <label for="id_email">Email</label>
            {{ form.email }}
        </div>

        <div class="form-group">
            <label for="id_password">Password</label>
            {{ form.password }}
        </div>

        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="text-align: center; color: red; list-style: none; margin-left: -35px;">{{ message }}</li>
        {% endfor %}

        <input type="submit" id="signupButton" value="Signup"  class="signup-btn">

        <center><a href="{% url 'login' %}" class="the-other-join-link">LOGIN</a></center>

        <label class="agreeing-to-the-policy">By signing in or signing up, you agree with our Privacy Policy</label>
    </form>
</div>
</center>


<style>
body {
    background-color: #121212; /* Dark background */
    color: #fff; /* White text for contrast */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-attachment: fixed; /* Ensure the gradient remains consistent during scrolling */
    background-size: cover;
}

.container-for-form {
    background-color: #1c1c1c;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

.the-join-title {
    font-size: 28px; 
    color: #fff;
    text-align: center;
    margin-bottom: 20px;

}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    font-size: 14px;
    color: #aaa;
    display: block;
    margin-bottom: 5px;
}

input[type="text"], input[type="email"], input[type="password"] {
    background-color: #333;
    border: 1px solid #444;
    border-radius: 25px;
    color: #fff;
    padding: 12px 20px;
    width: 100%;
    font-size: 16px;
    margin-bottom: 15px;
    transition: all 0.3s ease;
    box-shadow: none;
}

input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
    border-color: #8e44ad;
    box-shadow: 0 0 8px rgba(138, 44, 173, 0.5);
    background-color: #444;
}

.signup-btn {
    background-color: #8e44ad;
    color: #fff;
    font-size: 16px;
    padding: 12px 0;
    border: none;
    width: 100%;
    border-radius: 25px;
    cursor: pointer;
    opacity: 0.6;
    transition: all 0.3s ease;
}

.signup-btn:hover {
    background-color: #9b59b6;
}

.signup-btn:disabled {
    background-color: #555;
    cursor: not-allowed;
}

.the-other-join-link {
    color: #8e44ad;
    text-decoration: none;
    font-size: 14px;
}

.the-other-join-link:hover {
    text-decoration: underline;
}

.agreeing-to-the-policy {
    font-size: 12px;
    color: #aaa;
    text-align: center;
    margin-top: 15px;
    display: block;
}

li {
    list-style: none;
    color: red;
    margin-top: 10px;
    font-size: 14px;
}

    </style>

{% include 'partials/footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>


    </body>
</html>
